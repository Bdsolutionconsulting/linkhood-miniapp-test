<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHood Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #333);
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 30px;
        }
        
        .phone-display {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .phone-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .phone-number {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-yes {
            background: #27ae60;
            color: white;
        }
        
        .btn-yes:hover {
            background: #229954;
        }
        
        .btn-no {
            background: #e74c3c;
            color: white;
        }
        
        .btn-no:hover {
            background: #c0392b;
        }
        
        .status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
        
        .cancel-btn {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
        }
        
        .debug-info h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîó</div>
        <div class="title">LinkHood Test</div>
        
        <div class="phone-display">
            <div class="phone-label">Confirmer l'inscription pour le num√©ro :</div>
            <div class="phone-number" id="phoneNumber">Chargement...</div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-yes" onclick="confirmRegistration(true)">
                ‚úÖ OUI
            </button>
            <button class="btn btn-no" onclick="confirmRegistration(false)">
                ‚ùå NON
            </button>
        </div>
        
        <div class="status">
            ‚è≥ En attente de votre choix...
        </div>
        
        <button class="cancel-btn" onclick="cancelRegistration()">
            ‚ùå Inscription annul√©e
        </button>
        
        <div class="debug-info">
            <h4>üîß Debug Info</h4>
            <div><strong>URL Params:</strong> <span id="urlParams">Aucun</span></div>
            <div><strong>User ID:</strong> <span id="userId">Non disponible</span></div>
            <div><strong>Platform:</strong> <span id="platform">unknown</span></div>
            <div><strong>Version:</strong> <span id="version">6.0</span></div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentPhoneNumber = null;

        // Fonction pour extraire les param√®tres de l'URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const startApp = urlParams.get('startapp');
            return {
                startapp: startApp
            };
        }

        // Fonction pour extraire le num√©ro de t√©l√©phone
        function extractPhoneNumber() {
            let phoneNumber = null;
            
            // 1. Depuis les param√®tres URL (version web)
            const params = getUrlParams();
            if (params.startapp) {
                phoneNumber = params.startapp;
                console.log('üì± Num√©ro trouv√© via URL startapp:', phoneNumber);
                return phoneNumber;
            }
            
            // 2. Depuis Telegram WebApp (version Telegram)
            if (window.Telegram && window.Telegram.WebApp) {
                if (window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.start_param) {
                    phoneNumber = window.Telegram.WebApp.initDataUnsafe.start_param;
                    console.log('üì± Num√©ro trouv√© via start_param:', phoneNumber);
                    return phoneNumber;
                }
                
                if (window.Telegram.WebApp.startParam) {
                    phoneNumber = window.Telegram.WebApp.startParam;
                    console.log('üì± Num√©ro trouv√© via WebApp.startParam:', phoneNumber);
                    return phoneNumber;
                }
            }
            
            console.log('‚ùå Aucun num√©ro d√©tect√©');
            return null;
        }

        // Initialisation
        function initializeApp() {
            console.log('üöÄ LinkHood Mini App initialis√©e');
            
            // Extraire le num√©ro
            currentPhoneNumber = extractPhoneNumber();
            const phoneElement = document.getElementById('phoneNumber');
            
            if (currentPhoneNumber) {
                phoneElement.textContent = '+' + currentPhoneNumber;
                phoneElement.style.color = '#27ae60';
                console.log('‚úÖ Num√©ro d√©tect√©:', currentPhoneNumber);
            } else {
                phoneElement.textContent = 'Non d√©fini';
                phoneElement.style.color = '#e74c3c';
                console.log('‚ùå Aucun num√©ro d√©tect√©');
            }
            
            // Mise √† jour des infos de debug
            updateDebugInfo();
            
            // Configuration Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                console.log('üìã Telegram WebApp Data:', window.Telegram.WebApp);
            }
        }

        // Mise √† jour des informations de debug
        function updateDebugInfo() {
            const params = getUrlParams();
            
            document.getElementById('urlParams').textContent = params.startapp || 'Aucun';
            
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
                document.getElementById('userId').textContent = window.Telegram.WebApp.initDataUnsafe.user.id;
            } else {
                document.getElementById('userId').textContent = 'Non disponible';
            }
            
            if (window.Telegram && window.Telegram.WebApp) {
                document.getElementById('platform').textContent = window.Telegram.WebApp.platform || 'unknown';
                document.getElementById('version').textContent = window.Telegram.WebApp.version || '6.0';
            }
        }

        // Fonction de confirmation d'inscription
        function confirmRegistration(choice) {
            let userId = 'Non disponible';
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
                userId = window.Telegram.WebApp.initDataUnsafe.user.id;
            }
            
            console.log('üìû Choix utilisateur:', choice ? 'OUI' : 'NON');
            console.log('üì± Num√©ro:', currentPhoneNumber);
            console.log('üë§ User ID:', userId);
            
            const responseData = {
                phoneNumber: currentPhoneNumber,
                choice: choice,
                telegramUserId: userId,
                timestamp: new Date().toISOString()
            };
            
            console.log('üì§ R√©ponse LinkHood:', responseData);
            
            // Simulation d'envoi √† l'API LinkHood
            const statusElement = document.querySelector('.status');
            if (choice) {
                statusElement.innerHTML = '‚úÖ R√©ponse envoy√©e avec succ√®s (simul√©)';
                statusElement.style.background = '#d4edda';
                statusElement.style.color = '#155724';
            } else {
                statusElement.innerHTML = '‚ùå Inscription refus√©e (simul√©)';
                statusElement.style.background = '#f8d7da';
                statusElement.style.color = '#721c24';
            }
        }

        // Fonction d'annulation
        function cancelRegistration() {
            console.log('‚ùå Inscription annul√©e par l'utilisateur');
            
            const statusElement = document.querySelector('.status');
            statusElement.innerHTML = '‚ùå Inscription annul√©e';
            statusElement.style.background = '#f8d7da';
            statusElement.style.color = '#721c24';
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        }

        // D√©marrage de l'application
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre un peu pour que Telegram WebApp se charge
            setTimeout(initializeApp, 100);
        });
        
        // Au cas o√π le script se charge apr√®s DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initializeApp, 100);
            });
        } else {
            setTimeout(initializeApp, 100);
        }
    </script>
</body>
</html>
